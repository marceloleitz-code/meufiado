<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Fiado - Controle de Fiados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Seus estilos CSS aqui */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal:not(.hidden) {
            display: flex;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <!-- cabeçalho -->
    </header>
    
    <div class="container">
        <!-- conteúdo principal -->
    </div>
    
    <nav>
        <!-- navegação -->
    </nav>
    
    <!-- Modal para adicionar produtos (FORA do container) -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Produto</h2>
                <span class="close" onclick="closeModal('product-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="product-name" placeholder="Nome do produto">
                <input type="number" id="product-quantity" placeholder="Quantidade" min="1" value="1">
                <input type="number" id="product-price" placeholder="Preço unitário (R$)" step="0.01" min="0">
                <button id="add-product-btn" class="secondary">Adicionar Produto</button>
            </div>
        </div>
    </div>

    <script>
        // Funções para controlar modais
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        // Fechar modal ao clicar fora
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.add('hidden');
            }
        });
        
        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            // Garantir que todos os modais começam ocultos
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.add('hidden');
            });
            
            // Seu código de inicialização aqui
        });
    </script>
</body>
</html>
